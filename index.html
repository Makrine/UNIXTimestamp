<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIX Timestamp</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/x-icon" href="images/clock.ico">
</head>
<body>
    <h1>Time elapsed since the birth of Makrine</h1>

    <div class="startData">Start Date: 28 July, 2000, 17:30 GMT+4</div>

    <div class="container">
    
    <div class="display-container">
        <h2>Unix timestamp</h2>
        <div id="decimalDisplay"></div>
    </div>

    <div class="display-container">
        <h2>Binary</h2>
        <div id="binaryDisplay"></div>
    </div>

    <div class="display-container">
        <h2>For Average Mortals</h2>
        <div id="normal"></div>
    </div>


</div>
    <script src="src/script.js"></script>
</body>
</html>
